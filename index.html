<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李林阳 Lilinyang | Portfolio 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* --- 1. 基础设置 --- */
        body { background-color: #020617; color: #e2e8f0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }

        /* --- 2. 玻璃导航栏 --- */
        .glass-nav { 
            background: rgba(2, 6, 23, 0.7); 
            backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- 3. 液态玻璃按钮 --- */
        .btn-liquid {
            position: relative; overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease; z-index: 1;
        }
        .btn-liquid::before {
            content: ""; position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease; z-index: -1;
        }
        .btn-liquid:hover {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }
        .btn-liquid:hover::before { left: 100%; }

        /* --- 4. 回到顶部按钮 --- */
        #back-to-top {
            opacity: 0; visibility: hidden;
            transform: translateY(20px); transition: all 0.4s ease;
        }
        #back-to-top.show {
            opacity: 1; visibility: visible; transform: translateY(0);
        }

        /* --- 5. 中英文切换 --- */
        [lang="en"] { display: none; }
        body.english-mode [lang="cn"] { display: none; }
        body.english-mode [lang="en"] { display: inline-block; }

        /* --- 6. 极光流光背景动画 (深海液态干扰版) --- */
        .aurora-bg {
            position: absolute; inset: 0; overflow: hidden; z-index: 0;
            background: #020617;
        }
        /* 黑框遮罩：压暗四周，形成聚光灯效果 */
        .aurora-bg::after {
            content: ""; position: absolute; inset: 0; z-index: 1;
            background: radial-gradient(ellipse at center, transparent 20%, #020617 85%);
            pointer-events: none;
        }

        .blob {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.6;
            mix-blend-mode: screen;
            /* 关键：加上过渡效果，让鼠标干扰时的移动像水一样顺滑 */
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 改用 top/left 进行缓慢游走，腾出 transform 给鼠标交互用 */
        .blob-1 {
            width: 40vw; height: 40vw; background: #3b82f6; /* 蓝 */
            animation: wander-pos-1 25s infinite alternate ease-in-out;
        }
        .blob-2 {
            width: 45vw; height: 45vw; background: #7c3aed; /* 紫 */
            animation: wander-pos-2 30s infinite alternate-reverse ease-in-out;
        }
        .blob-3 {
            width: 30vw; height: 30vw; background: #be185d; /* 粉 */
            opacity: 0.5;
            animation: wander-pos-3 20s infinite alternate ease-in-out;
        }

        /* 动画定义：只改变位置，不改变 transform */
        @keyframes wander-pos-1 {
            0% { top: 10%; left: 10%; }
            100% { top: 40%; left: 50%; }
        }
        @keyframes wander-pos-2 {
            0% { bottom: 10%; right: 10%; }
            100% { bottom: 40%; right: 40%; }
        }
        @keyframes wander-pos-3 {
            0% { top: 40%; left: 40%; width: 30vw; }
            100% { top: 50%; left: 50%; width: 45vw; } 
        }
    </style>
</head>
